<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Look</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .button img {
            width: 100%;
            height: 100%;
        }
        @media (min-width: 1024px) {
            .main-page {
                max-width: 1200px;
                margin: 0 auto;
            }
            .modal-overlay {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .modal {
                width: 50%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="main-page flex-1 p-4 md:p-6 w-full">
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Поиск..." class="w-full p-3 text-lg rounded-lg bg-[#eeedec] border-none focus:outline-none focus:ring-2 focus:ring-gray-300">
        </div>
        <div id="tablesContainer" class="space-y-4"></div>
        <button id="addButton" class="fixed bottom-4 right-4 w-12 h-12 bg-[#eeedec] border-2 border-dashed border-gray-500 rounded-full flex items-center justify-center text-2xl font-bold text-gray-500 hover:bg-gray-300 transition-colors">+</button>
    </div>

    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm opacity-0 transition-opacity duration-500 pointer-events-none z-[110]" id="modalOverlay">
        <div class="modal fixed inset-x-0 bottom-0 md:top-0 md:bottom-auto bg-gray-100 rounded-t-2xl md:rounded-2xl transform translate-y-full md:translate-y-0 transition-transform duration-600 ease-[cubic-bezier(0.25,0.8,0.25,1)] shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1),0_-10px_15px_-3px_rgba(0,0,0,0.1)] w-full md:w-auto max-h-[80vh] z-[120] flex flex-col" id="modal">
            <div class="modal-header flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="modal-title text-lg font-semibold" id="modalTitle"></h2>
                <button class="modal-close-btn w-9 h-9 bg-[#eeedec] rounded-lg flex items-center justify-center text-gray-500 hover:bg-gray-300 transition-colors text-xl font-bold" id="modalClose">×</button>
            </div>
            <div class="modal-content flex-1 overflow-y-auto p-6 space-y-4" id="modalContent">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Номер</label>
                        <input type="text" id="orderNumber" class="w-full p-2 bg-gray-200 rounded-lg" readonly>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Дата</label>
                        <input type="text" id="orderDate" class="w-full p-2 bg-gray-200 rounded-lg" readonly>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">ФИО</label>
                        <input type="text" id="fullName" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Телефон</label>
                        <input type="tel" id="phone" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                </div>
                <div class="space-y-2" id="servicesContainer">
                    <div class="flex flex-col md:flex-row gap-4 service-row">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700">Вид услуги</label>
                            <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700">Сумма</label>
                            <div class="relative">
                                <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                                <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">₽</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addService" class="text-sm text-gray-500 hover:text-gray-700">+ Добавить услугу</button>
                <div class="flex justify-end">
                    <span class="text-lg font-semibold">Итого: <span id="totalAmount" class="text-gray-500">0 ₽</span></span>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Оплата</label>
                    <select id="paymentMethod" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <option value="Наличные">Наличные</option>
                        <option value="Карта">Карта</option>
                        <option value="Без оплаты">Без оплаты</option>
                    </select>
                </div>
                <button id="submitButton" class="w-full p-3 bg-gray-300 text-gray-500 rounded-lg font-semibold cursor-not-allowed" disabled>Готово</button>
            </div>
        </div>
    </div>

    <div class="notify-modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm opacity-0 transition-opacity duration-500 pointer-events-none z-[110]" id="notifyModalOverlay">
        <div class="notify-modal fixed inset-x-0 bottom-0 md:top-0 md:bottom-auto bg-gray-100 rounded-t-2xl md:rounded-2xl transform translate-y-full md:translate-y-0 transition-transform duration-600 ease-[cubic-bezier(0.25,0.8,0.25,1)] shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1),0_-10px_15px_-3px_rgba(0,0,0,0.1)] w-full md:w-96 max-h-[80vh] z-[120] flex flex-col" id="notifyModal">
            <div class="notify-modal-header flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="notify-modal-title text-lg font-semibold">Сообщить о готовности</h2>
                <button class="notify-modal-close-btn w-9 h-9 bg-[#eeedec] rounded-lg flex items-center justify-center text-gray-500 hover:bg-gray-300 transition-colors text-xl font-bold" id="notifyModalClose">×</button>
            </div>
            <div class="notify-modal-content flex-1 p-6">
                <div class="button-container">
                    <a href="#" class="button notify-telegram" target="_blank" title="Telegram">
                        <img src="1.svg" alt="Telegram">
                    </a>
                    <a href="#" class="button notify-whatsapp" target="_blank" title="WhatsApp">
                        <img src="2.svg" alt="WhatsApp">
                    </a>
                    <a href="#" class="button notify-phone" title="Позвонить">
                        <img src="3.svg" alt="Телефон">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script>
        moment.locale('ru');
        const searchInput = document.getElementById('searchInput');
        const tablesContainer = document.getElementById('tablesContainer');
        const addButton = document.getElementById('addButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalClose = document.getElementById('modalClose');
        const orderNumber = document.getElementById('orderNumber');
        const orderDate = document.getElementById('orderDate');
        const fullName = document.getElementById('fullName');
        const phone = document.getElementById('phone');
        const servicesContainer = document.getElementById('servicesContainer');
        const addService = document.getElementById('addService');
        const totalAmount = document.getElementById('totalAmount');
        const paymentMethod = document.getElementById('paymentMethod');
        const submitButton = document.getElementById('submitButton');
        const notifyModalOverlay = document.getElementById('notifyModalOverlay');
        const notifyModal = document.getElementById('notifyModal');
        const notifyModalClose = document.getElementById('notifyModalClose');

        let orders = [];
        let currentOrderId = 1;

        function getMoscowDate() {
            return moment().tz('Europe/Moscow').format('DD.MM.YYYY');
        }

        function openModal() {
            orderNumber.value = currentOrderId;
            orderDate.value = getMoscowDate();
            modalTitle.textContent = `Заказ №${currentOrderId}`;
            modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('overflow-hidden');
            setTimeout(() => {
                modal.classList.remove('translate-y-full');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('translate-y-full');
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('overflow-hidden');
                resetForm();
            }, 600);
        }

        function openNotifyModal(order) {
            const telegramLink = document.querySelector('.notify-telegram');
            const whatsappLink = document.querySelector('.notify-whatsapp');
            const phoneLink = document.querySelector('.notify-phone');
            telegramLink.href = `https://t.me/yourlook_atelier?text=Заказ №${order.id} готов`;
            whatsappLink.href = `https://wa.me/+79163961127?text=Заказ №${order.id} готов`;
            phoneLink.href = `tel:+${order.phone}`;
            notifyModalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('overflow-hidden');
            setTimeout(() => {
                notifyModal.classList.remove('translate-y-full');
            }, 10);
        }

        function closeNotifyModal() {
            notifyModal.classList.add('translate-y-full');
            setTimeout(() => {
                notifyModalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('overflow-hidden');
            }, 600);
        }

        function resetForm() {
            fullName.value = '';
            phone.value = '';
            servicesContainer.innerHTML = `
                <div class="flex flex-col md:flex-row gap-4 service-row">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Вид услуги</label>
                        <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">Сумма</label>
                        <div class="relative">
                            <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                            <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">₽</span>
                        </div>
                    </div>
                </div>
            `;
            paymentMethod.value = 'Наличные';
            totalAmount.textContent = '0 ₽';
            submitButton.disabled = true;
            submitButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            submitButton.classList.remove('bg-[#FF4500]', 'text-white', 'cursor-pointer');
        }

        function calculateTotal() {
            const prices = Array.from(document.querySelectorAll('.service-price')).map(input => parseFloat(input.value) || 0);
            const total = prices.reduce((sum, price) => sum + price, 0);
            totalAmount.textContent = `${total} ₽`;
            validateForm();
        }

        function validateForm() {
            const hasName = fullName.value.trim() !== '';
            const hasPhone = phone.value.trim() !== '';
            const hasServices = Array.from(document.querySelectorAll('.service-row')).every(row => {
                const name = row.querySelector('.service-name').value.trim();
                const price = row.querySelector('.service-price').value.trim();
                return name !== '' && price !== '' && parseFloat(price) >= 0;
            });
            if (hasName && hasPhone && hasServices) {
                submitButton.disabled = false;
                submitButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.classList.add('bg-[#FF4500]', 'text-white', 'cursor-pointer');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.classList.remove('bg-[#FF4500]', 'text-white', 'cursor-pointer');
            }
        }

        function renderTables() {
            tablesContainer.innerHTML = '';
            let lastDate = null;
            orders.forEach(order => {
                const date = order.date;
                if (date !== lastDate) {
                    const dateHeader = document.createElement('h2');
                    dateHeader.className = 'text-xl font-bold mt-4';
                    dateHeader.textContent = date;
                    tablesContainer.appendChild(dateHeader);
                    lastDate = date;
                }
                const table = document.createElement('div');
                table.className = 'bg-[#eeedec] rounded-lg p-4';
                table.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">№${order.id}</span>
                        <span>${order.fullName}</span>
                        <span>${order.phone}</span>
                        <span>${order.total} ₽</span>
                        <span>${order.paymentMethod === 'Наличные' ? 'Н' : order.paymentMethod === 'Карта' ? 'К' : 'Б/О'}</span>
                        <input type="checkbox" class="complete-checkbox" ${order.completed ? 'checked' : ''}>
                    </div>
                `;
                const checkbox = table.querySelector('.complete-checkbox');
                checkbox.addEventListener('change', () => {
                    order.completed = checkbox.checked;
                    if (checkbox.checked) {
                        openNotifyModal(order);
                    }
                });
                tablesContainer.appendChild(table);
            });
            performSearch();
        }

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const tables = tablesContainer.querySelectorAll('div.rounded-lg');
            tables.forEach(table => {
                const text = table.textContent.toLowerCase();
                table.style.display = query === '' || text.includes(query) ? '' : 'none';
            });
            const dateHeaders = tablesContainer.querySelectorAll('h2');
            dateHeaders.forEach(header => {
                const nextTables = Array.from(header.nextElementSibling?.classList?.contains('rounded-lg') ? [header.nextElementSibling] : []);
                while (nextTables.length && nextTables[nextTables.length - 1].nextElementSibling?.classList?.contains('rounded-lg')) {
                    nextTables.push(nextTables[nextTables.length - 1].nextElementSibling);
                }
                header.style.display = nextTables.some(table => table.style.display !== 'none') ? '' : 'none';
            });
        }

        addButton.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        notifyModalClose.addEventListener('click', closeNotifyModal);
        notifyModalOverlay.addEventListener('click', (e) => {
            if (e.target === notifyModalOverlay) closeNotifyModal();
        });

        addService.addEventListener('click', () => {
            const newRow = document.createElement('div');
            newRow.className = 'flex flex-col md:flex-row gap-4 service-row';
            newRow.innerHTML = `
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Вид услуги</label>
                    <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Сумма</label>
                    <div class="relative">
                        <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                        <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">₽</span>
                    </div>
                </div>
            `;
            servicesContainer.appendChild(newRow);
            newRow.querySelector('.service-name').addEventListener('input', validateForm);
            newRow.querySelector('.service-price').addEventListener('input', calculateTotal);
        });

        servicesContainer.addEventListener('input', (e) => {
            if (e.target.classList.contains('service-name')) validateForm();
            if (e.target.classList.contains('service-price')) calculateTotal();
        });

        fullName.addEventListener('input', validateForm);
        phone.addEventListener('input', validateForm);

        submitButton.addEventListener('click', () => {
            if (!submitButton.disabled) {
                const services = Array.from(document.querySelectorAll('.service-row')).map(row => ({
                    name: row.querySelector('.service-name').value,
                    price: parseFloat(row.querySelector('.service-price').value) || 0
                }));
                const total = services.reduce((sum, service) => sum + service.price, 0);
                const order = {
                    id: currentOrderId,
                    date: orderDate.value,
                    fullName: fullName.value,
                    phone: phone.value,
                    services,
                    total,
                    paymentMethod: paymentMethod.value,
                    completed: false
                };
                orders.push(order);
                currentOrderId++;
                renderTables();
                closeModal();
            }
        });

        searchInput.addEventListener('input', performSearch);
    </script>
</body>
</html>
