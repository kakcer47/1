        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0d1117 !important;
            color: #f0f0f0 !important;
        }

        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(8px);
            background: transparent;
            padding: 1.5rem;
            z-index: 100;
        }

        .search-input {
            background-color: #151b23;
            border: none;
            color: #f0f0f0;
            width: 100%;
            padding: 12px;
            border-radius: 8px !important;
        }

        .search-input::placeholder {
            color: #858585;
        }

        .search-input:focus {
            outline: none !important;
        }

        .main-content {
            padding-top: 140px !important;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .button svg {
            width: 100%;
            height: 100%;
        }

        .modal-window {
            background-color: #0d1117 !important;
            color: #f0f0f0 !important;
            box-shadow: 0 -4px 6px -1px rgba(195, 195, 196, 0.3), 0 -10px 15px -3px rgba(195, 195, 196, 0.2) !important;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            border-radius: 8px !important;
            overflow: hidden !important;
        }

        .modal-header-custom {
            background-color: #0d1117 !important;
            color: #f0f0f0 !important;
        }

        .modal-content-custom {
            background-color: #0d1117 !important;
            color: #f0f0f0 !important;
        }

        .modal-close-button {
            width: 2.25rem;
            height: 2.25rem;
            background-color: #151b23;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .modal-close-button:hover {
            background-color: #d1d5db;
        }

        .category-btn {
            width: 100%;
            background-color: #151b23;
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
            padding: 1rem 0.75rem !important;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            align-items: center !important;
            justify-content: center !important;
            position: relative;
        }

        .category-btn img {
            width: 64px !important;
            height: 64px !important;
            object-fit: contain !important;
        }

        .category-btn:hover > img,
        .category-btn:hover > span {
            display: none;
        }

        .split-button-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2px;
            background-color: #151b23;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .category-btn:hover .split-button-container {
            display: flex;
        }

        .split-button {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #151b23;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        .split-button:hover {
            background-color: #d1d5db;
        }

        .split-button svg {
            width: 32px;
            height: 32px;
        }

        .split-button:hover svg path {
            fill: #0d1117;
        }

        .divider {
            width: 2px;
            height: 80%;
            background-color: #f0f0f0;
        }

        .split-left {
            background-color: transparent;
            border: 2px solid #f0f0f0;
        }
        
        .split-right {
            background-color: #f0f0f0;
        }
        
        .split-left svg path {
            fill: #f0f0f0;
        }
        
        .split-right svg path {
            fill: #0d1117;
        }
        
        /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏–Ω–≤–µ—Ä—Ç–∏—Ä—É—é—Ç—Å—è */

        .split-button:hover.split-right {
            background-color: transparent;
            border: 2px solid #f0f0f0;
        }
        
        .split-button:hover.split-left svg path {
            fill: #0d1117;
        }
        
        .split-button:hover.split-right svg path {
            fill: #f0f0f0;
        }

        @media (min-width: 1024px) {
            .floating-header {
                width: 33.33%;
                left: 50%;
                transform: translateX(-50%);
            }

            .main-page {
                width: 33.33%;
                margin: 0 auto;
            }

            .modal-overlay {

            }

            .modal-window {

                max-width: 33.33% !important;
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                bottom: auto !important;
                margin: 0 !important;
                transform: translate(-50%, -50%) !important;
                border-radius: 8px !important;
            }
        }
    </style>

    <script>
        const categoryButtons = document.querySelectorAll('.category-button');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');

        categoryButtons.forEach(button => {
            button.addEventListener('click', async (e) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–∞ –ª–∏ –Ω–∞–∂–∞—Ç–∞ –ø–æ–¥–∫–Ω–æ–ø–∫–∞
                if (e.target.closest('.split-button')) {
                    const isLeft = e.target.closest('.split-left');
                    const category = button.getAttribute('data-category');
                    modalTitle.textContent = category + (isLeft ? ' (–õ–µ–≤–∞—è)' : ' (–ü—Ä–∞–≤–∞—è)');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                    modalContent.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
                    await loadServices(category, isLeft);
                    
                    modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
                    document.body.classList.add('overflow-hidden');
                    setTimeout(() => {
                        modal.classList.remove('translate-y-full');
                    }, 10);
                }
            });
        });

        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        function closeModal() {
            modal.classList.add('translate-y-full');
            modalContent.scrollTop = 0;
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('overflow-hidden');
            }, 600);
        }

        async function loadServices(category, isLeft) {
            try {
                const response = await fetch(`./${category}.json`);
                const data = await response.json();
                modalContent.innerHTML = '';
                data.services.forEach(service => {
                    const serviceButton = document.createElement('div');
                    serviceButton.className = 'w-full p-3 text-left bg-transparent border-none font-bold';
                    serviceButton.textContent = service.name + (isLeft ? ' (–õ–µ–≤–∞—è –ø–æ–¥–∫–Ω–æ–ø–∫–∞)' : ' (–ü—Ä–∞–≤–∞—è –ø–æ–¥–∫–Ω–æ–ø–∫–∞)');
                    modalContent.appendChild(serviceButton);

                    service.subServices.forEach(subService => {
                        const subServiceButton = document.createElement('div');
                        subServiceButton.className = 'w-full p-3 mt-1 bg-[#151b23] rounded-lg';
                        subServiceButton.textContent = `${subService.name} - ${subService.price}`;
                        modalContent.appendChild(subServiceButton);
                    });

                    const spacer = document.createElement('div');
                    spacer.className = 'h-2';
                    modalContent.appendChild(spacer);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥:', error);
                modalContent.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }

        // –ü–æ–ª–Ω–æ—Ç–µ–∫—Å—Ç–æ–≤—ã–π –ø–æ–∏—Å–∫
        const searchInput = document.getElementById('searchInput');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const allCategories = Array.from(document.querySelectorAll('.category-button'));
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                allCategories.forEach(button => {
                    button.style.display = 'block';
                });
            } else {
                allCategories.forEach(button => {
                    const categoryText = button.textContent.toLowerCase();
                    if (categoryText.includes(searchTerm)) {
                        button.style.display = 'block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
        function getIconSrc(category) {
            return `./png/${category.toLowerCase().replace(/[\s,.]+/g, '')}.png`;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', () => {
            categoryButtons.forEach(button => {
                const category = button.getAttribute('data-category');
                const img = button.querySelector('img');
                img.src = getIconSrc(category);
                img.alt = `${category} icon`;
                img.style.display = 'block';
                
                img.onerror = () => {
                    img.style.display = 'none';
                };
            });
        });
    </script>
