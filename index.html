    <script>
        const categoryButtons = document.querySelectorAll('.category-button');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');

        categoryButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const category = button.getAttribute('data-category');
                modalTitle.textContent = category;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ü–ï–†–ï–î –æ—Ç–∫—Ä—ã—Ç–∏–µ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                modalContent.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
                await loadServices(category);
                
                modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('overflow-hidden');
                setTimeout(() => {
                    modal.classList.remove('translate-y-full');
                }, 10);
            });
        });

        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        function closeModal() {
            modal.classList.add('translate-y-full');
            modalContent.scrollTop = 0;
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('overflow-hidden'); // –î–æ–±–∞–≤—å—Ç–µ –∑–¥–µ—Å—å
            }, 600);
        }

        async function loadServices(category) {
            try {
                const response = await fetch(`./${category}.json`);
                const data = await response.json();
                modalContent.innerHTML = '';
                data.services.forEach(service => {
                    const serviceButton = document.createElement('div');
                    serviceButton.className = 'w-full p-3 text-left bg-transparent border-none font-bold';
                    serviceButton.textContent = service.name;
                    modalContent.appendChild(serviceButton);

                    service.subServices.forEach(subService => {
                        const subServiceButton = document.createElement('div');
                        subServiceButton.className = 'w-full p-3 mt-1 bg-[#151b23] rounded-lg';
                        subServiceButton.textContent = `${subService.name} - ${subService.price}`;
                        modalContent.appendChild(subServiceButton);
                    });

                    const spacer = document.createElement('div');
                    spacer.className = 'h-2';
                    modalContent.appendChild(spacer);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥:', error);
                modalContent.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
            return; // –¥–æ–±–∞–≤—å –≤ —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ
        }

        // –ü–æ–ª–Ω–æ—Ç–µ–∫—Å—Ç–æ–≤—ã–π –ø–æ–∏—Å–∫
        const searchInput = document.getElementById('searchInput');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const allCategories = Array.from(document.querySelectorAll('.category-button'));
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                allCategories.forEach(button => {
                    button.style.display = 'block';
                });
            } else {
                // –§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                allCategories.forEach(button => {
                    const categoryText = button.textContent.toLowerCase();
                    if (categoryText.includes(searchTerm)) {
                        button.style.display = 'block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            }
        });
    </script>
