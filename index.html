<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Antelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f4ed !important;
            color: #474744 !important;
        }
        .floating-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(8px);
            background: transparent;
            padding: 1.5rem;
            z-index: 100;
        }
        .search-input {
            background-color: #e7e5db;
            border: none;
            color: #3d3d3a;
            width: 100%;
            padding: 12px;
            border-radius: 8px !important;
        }
        .hidden {
            display: none !important;
        }
        .search-input::placeholder {
            color: #858585;
        }
        .search-input:focus {
            outline: none !important;
        }
        .main-content {
            padding-top: 140px !important;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .button svg {
            width: 100%;
            height: 100%;
        }
        .modal-window {
            background-color: #e7e5db !important;
            color: #3d3d3a !important;
            box-shadow: 0 -4px 6px -1px rgba(195, 195, 196, 0.3), 0 -10px 15px -3px rgba(195, 195, 196, 0.2) !important;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            border-radius: 8px !important;
            overflow: hidden !important;
        }
        .modal-header-custom {
            background-color: #e7e5db !important;
            color: #3d3d3a !important;
        }
        .modal-content-custom {
            background-color: #0d1117 !important;
            color: #3d3d3a !important;
        }
        .modal-close-button {
            width: 2.25rem;
            height: 2.25rem;
            background-color: #e7e5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .modal-close-button:hover {
            background-color: #d1d5db;
        }
        .category-btn {
            width: 100%;
            background-color: #e7e5db;
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
            padding: 1rem 0.75rem !important;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            border: none;
            color: #3d3d3a;
            cursor: pointer;
            align-items: center !important;
            justify-content: center !important;
            position: relative;
        }
        .category-btn img {
            width: 64px !important;
            height: 64px !important;
            object-fit: contain !important;
        }
        .category-btn:hover > img,
        .category-btn:hover > span {
            display: none;
        }
        .split-button-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2px;
            background-color: #e7e5db;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .category-btn:hover .split-button-container {
            display: flex;
        }
        .split-button {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e7e5db;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        .split-button:hover {
            background-color: #d1d5db;
        }
        .split-button svg {
            width: 32px;
            height: 32px;
        }
        .split-button:hover svg use {
            fill: #0d1117;
        }
        .divider {
            width: 0.5px;
            height: 80%;
            background-color: #3d3d3a;
        }
        @media (min-width: 1024px) {
            .floating-header {
                width: 33.33%;
                left: 50%;
                transform: translateX(-50%);
            }
            .main-page {
                width: 33.33%;
                margin: 0 auto;
            }
            .modal-overlay {
                align-items: center;
            }
            .modal-window {
                width: 33.33% !important;
                max-width: 33.33% !important;
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                bottom: auto !important;
                margin: 0 !important;
                transform: translate(-50%, -50%) !important;
                border-radius: 8px !important;
            }
        }
    </style>
</head>
<body class="bg-[#0d1117] text-[#f0f0f0f0]">
    <svg style="display: none;">
        <defs>
            <symbol id="left-icon" viewBox="0 0 1920 1920">
                <path d="M1863.53 1016.437c31.171 0 56.47 25.299 56.47 56.47v790.589c0 16.376-7.115 31.849-19.313 42.465-10.39 9.149-23.605 14.005-37.158 14.005-2.484 0-5.082-.113-7.567-.452l-903.53-123.331c-28.008-3.84-48.903-27.784-48.903-56.02v-667.256c0-31.171 25.3-56.47 56.471-56.47Zm-1129.412 0c31.171 0 56.47 25.299 56.47 56.47v634.504c0 16.376-7.115 31.85-19.426 42.579-10.39 9.035-23.491 13.891-37.044 13.891-2.485 0-5.196-.113-7.68-.564L48.79 1669.35C20.78 1665.51 0 1641.68 0 1613.444v-540.537c0-31.171 25.299-56.47 56.47-56.47Zm-7.726-859.855c16.151-2.372 32.415 2.597 44.725 13.327 12.424 10.73 19.426 26.315 19.426 42.579V846.99c0 31.285-25.186 56.47-56.47 56.47H56.424c-31.171 0-56.47-25.185-56.47-56.47V306.455c0-28.123 20.781-52.066 48.79-55.906ZM1855.974.474c16.15-2.033 32.414 2.71 44.724 13.44 12.198 10.73 19.313 26.203 19.313 42.466v790.588c0 31.285-25.299 56.471-56.47 56.471H960.01c-31.171 0-56.47-25.186-56.47-56.47V179.711c0-28.235 20.78-52.066 48.903-55.906Z" fill-rule="evenodd"/>
            </symbol>
            <symbol id="right-icon" viewBox="0 0 1920 1920">
                <path d="M972.669 550.592c74.37 0 213.815-103.393 360.63-88.315 61.446 2.608 233.881 25.282 344.644 190.462-8.843 5.895-205.88 122.78-203.5 366.184 2.495 290.908 249.982 387.499 252.816 388.973-2.268 6.575-39.566 137.857-130.489 273.448-78.565 117.111-159.965 233.655-288.3 236.036-126.18 2.494-166.767-76.298-311.087-76.298-144.206 0-189.214 73.917-308.706 78.792-123.913 4.762-218.237-126.52-297.37-243.178-161.892-238.87-285.578-674.665-119.491-968.86 82.42-146.133 229.8-238.643 389.879-241.024 121.646-2.267 236.603 83.78 310.974 83.78ZM1367.75 0c13.038 110.536-34.69 221.525-105.093 301.45-70.743 79.813-186.494 141.94-299.977 133.55-15.305-108.495 41.947-221.184 107.248-292.154C1142.939 63.034 1266.172 3.855 1367.75 0Z" fill-rule="evenodd"/>
            </symbol>
        </defs>
    </svg>

    <div class="floating-header">
        <h1 class="text-2xl font-bold text-left mb-4">Stylish Antelope 2.0</h1>
        <input type="text" 
               class="search-input" 
               placeholder="Поиск.." 
               id="searchInput">
    </div>
    <div class="main-page p-6" style="padding-top: 150px;">
        <div class="grid grid-cols-2 gap-2" id="categoriesContainer">
            <!-- Карточки генерируются динамически -->
        </div>
    </div>

    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm opacity-0 transition-opacity duration-500 pointer-events-none z-[110]"
        id="modalOverlay">
        <div class="modal modal-window fixed bottom-0 transform translate-y-full transition-transform duration-600 ease-[cubic-bezier(0.25,0.8,0.25,1)] max-h-[80vh] z-[120] flex flex-col"
            id="modal">
            <div class="modal-header-custom flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="modal-title text-lg font-semibold" id="modalTitle"></h2>
                <button class="modal-close-button" id="modalClose">×</button>
            </div>
            <div class="modal-content-custom flex-1 overflow-y-auto p-6 space-y-2" id="modalContent"></div>
        </div>
    </div>

    <script>
        // Модальное окно
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');

        const closeModal = () => {
            modal.classList.add('translate-y-full');
            modalContent.scrollTop = 0;
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('overflow-hidden');
            }, 600);
        };

        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Загрузка услуг
        const loadServices = async (category, isLeft) => {
            try {
                const suffix = isLeft ? 'Win' : 'Mac';
                const response = await fetch(`./${category}/${suffix}.json`);
                const data = await response.json();
                modalContent.innerHTML = data.services.map(service => `
                    <div class="w-full p-3 text-left bg-transparent border-none font-bold">${service.name}</div>
                    ${service.subServices.map(sub => `
                        <div class="w-full p-3 mt-1 bg-[#262626] rounded-lg">${sub.name} - ${sub.price}</div>
                    `).join('')}
                    <div class="h-2"></div>
                `).join('');
            } catch (error) {
                console.error('Ошибка загрузки услуг:', error);
                modalContent.innerHTML = '<p>Ошибка загрузки данных</p>';
            }
        };

        // Шаблон карточки
        const createCategoryButton = (category) => {
            const button = document.createElement('button');
            button.className = 'category-button category-btn';
            button.dataset.category = category;
            button.innerHTML = `
                <img src="./${category}/1.png" alt="${category} icon">
                <span>${category}</span>
                <div class="split-button-container">
                    <div class="split-button split-left">
                        <svg width="32px" height="32px">
                            <use href="#left-icon" fill="#f0f0f0"/>
                        </svg>
                    </div>
                    <div class="divider"></div>
                    <div class="split-button split-right">
                        <svg width="32px" height="32px">
                            <use href="#right-icon" fill="#f0f0f0"/>
                        </svg>
                    </div>
                </div>
            `;
            button.addEventListener('click', async (e) => {
                const splitButton = e.target.closest('.split-button');
                if (!splitButton) return;
                const isLeft = splitButton.classList.contains('split-left');
                incrementClicks(category);
                modalTitle.textContent = `${category} (${isLeft ? 'Win' : 'Mac'})`;
                modalContent.innerHTML = '<p>Загрузка...</p>';
                await loadServices(category, isLeft);
                modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('overflow-hidden');
                setTimeout(() => modal.classList.remove('translate-y-full'), 10);
            });
            button.querySelector('img').onerror = () => button.querySelector('img').style.display = 'none';
            return button;
        };

        // Хранение и сортировка кликов
        const getClicks = () => JSON.parse(localStorage.getItem('categoryClicks') || '{}');
        const saveClicks = (clicks) => localStorage.setItem('categoryClicks', JSON.stringify(clicks));
        const incrementClicks = (category) => {
            const clicks = getClicks();
            clicks[category] = (clicks[category] || 0) + 1;
            saveClicks(clicks);
            renderCategories();
        };

        // Загрузка и рендер категорий
        const renderCategories = async () => {
            try {
                const response = await fetch('./categories.json');
                const categories = await response.json();
                const clicks = getClicks();
                const sortedCategories = categories.sort((a, b) => {
                    const clicksA = clicks[a] || 0;
                    const clicksB = clicks[b] || 0;
                    return clicksB - clicksA || a.localeCompare(b);
                });
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = '';
                sortedCategories.forEach(category => {
                    container.appendChild(createCategoryButton(category));
                });
                categoryButtons = document.querySelectorAll('.category-button');
            } catch (error) {
                console.error('Ошибка загрузки категорий:', error);
            }
        };

        let categoryButtons = [];

        // Полнотекстовый поиск
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            categoryButtons.forEach(button => {
                const text = button.querySelector('span')?.textContent.toLowerCase() || '';
                button.classList.toggle('hidden', searchTerm && !text.includes(searchTerm));
            });
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', renderCategories);
    </script>
</body>
</html>
