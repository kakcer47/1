<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Look</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .button img {
            width: 100%;
            height: 100%;
        }
        @media (min-width: 1024px) {
            .main-page {
                max-width: 1200px;
                margin: 0 auto;
            }
            .modal-overlay {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .modal {
                width: 50%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="main-page flex-1 p-4 md:p-6 w-full">
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." class="w-full p-3 text-lg rounded-lg bg-[#eeedec] border-none focus:outline-none focus:ring-2 focus:ring-gray-300">
        </div>
        <div id="tablesContainer" class="space-y-4"></div>
        <button id="addButton" class="fixed bottom-4 right-4 w-12 h-12 bg-[#eeedec] border-2 border-dashed border-gray-500 rounded-full flex items-center justify-center text-2xl font-bold text-gray-500 hover:bg-gray-300 transition-colors">+</button>
    </div>

    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm opacity-0 transition-opacity duration-500 pointer-events-none z-[110]" id="modalOverlay">
        <div class="modal fixed inset-x-0 bottom-0 md:relative bg-gray-100 rounded-t-2xl md:rounded-2xl transform translate-y-full md:translate-y-0 transition-transform duration-300 ease-out shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1),0_-10px_15px_-3px_rgba(0,0,0,0.1)] w-full md:w-[600px] max-h-[80vh] z-[120] flex flex-col" id="modal">
            <div class="modal-header flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="modal-title text-lg font-semibold" id="modalTitle">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h2>
                <button class="modal-close-btn w-9 h-9 bg-[#eeedec] rounded-lg flex items-center justify-center text-gray-500 hover:bg-gray-300 transition-colors text-xl font-bold" id="modalClose">√ó</button>
            </div>
            <div class="modal-content flex-1 overflow-y-auto p-6 space-y-4" id="modalContent">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–ù–æ–º–µ—Ä</label>
                        <input type="text" id="orderNumber" class="w-full p-2 bg-gray-200 rounded-lg" readonly>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–î–∞—Ç–∞</label>
                        <input type="text" id="orderDate" class="w-full p-2 bg-gray-200 rounded-lg" readonly>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–§–ò–û</label>
                        <input type="text" id="fullName" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="phone" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                </div>
                <div class="space-y-2" id="servicesContainer">
                    <div class="flex flex-col md:flex-row gap-4 service-row">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700">–í–∏–¥ —É—Å–ª—É–≥–∏</label>
                            <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700">–°—É–º–º–∞</label>
                            <div class="relative">
                                <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                                <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">‚ÇΩ</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addService" class="text-sm text-gray-500 hover:text-gray-700">+ –î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</button>
                <div class="flex justify-end">
                    <span class="text-lg font-semibold">–ò—Ç–æ–≥–æ: <span id="totalAmount" class="text-gray-500">0 ‚ÇΩ</span></span>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">–û–ø–ª–∞—Ç–∞</label>
                    <select id="paymentMethod" class="w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ">–ù–∞–ª–∏—á–Ω—ã–µ</option>
                        <option value="–ö–∞—Ä—Ç–∞">–ö–∞—Ä—Ç–∞</option>
                        <option value="–ë–µ–∑ –æ–ø–ª–∞—Ç—ã">–ë–µ–∑ –æ–ø–ª–∞—Ç—ã</option>
                    </select>
                </div>
                <button id="submitButton" class="w-full p-3 bg-gray-300 text-gray-500 rounded-lg font-semibold cursor-not-allowed" disabled>–ì–æ—Ç–æ–≤–æ</button>
            </div>
        </div>
    </div>

    <div class="notify-modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm opacity-0 transition-opacity duration-500 pointer-events-none z-[110]" id="notifyModalOverlay">
        <div class="notify-modal fixed inset-x-0 bottom-0 md:relative bg-gray-100 rounded-t-2xl md:rounded-2xl transform translate-y-full md:translate-y-0 transition-transform duration-300 ease-out shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1),0_-10px_15px_-3px_rgba(0,0,0,0.1)] w-full md:w-96 max-h-[80vh] z-[120] flex flex-col" id="notifyModal">
            <div class="notify-modal-header flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="notify-modal-title text-lg font-semibold">–°–æ–æ–±—â–∏—Ç—å –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏</h2>
                <button class="notify-modal-close-btn w-9 h-9 bg-[#eeedec] rounded-lg flex items-center justify-center text-gray-500 hover:bg-gray-300 transition-colors text-xl font-bold" id="notifyModalClose">√ó</button>
            </div>
            <div class="notify-modal-content flex-1 p-6">
                <div class="button-container">
                    <a href="#" class="button notify-telegram" target="_blank" title="Telegram">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">T</div>
                    </a>
                    <a href="#" class="button notify-whatsapp" target="_blank" title="WhatsApp">
                        <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">W</div>
                    </a>
                    <a href="#" class="button notify-phone" title="–ü–æ–∑–≤–æ–Ω–∏—Ç—å">
                        <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center text-white font-bold">üìû</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script>
        moment.locale('ru');
        const searchInput = document.getElementById('searchInput');
        const tablesContainer = document.getElementById('tablesContainer');
        const addButton = document.getElementById('addButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalClose = document.getElementById('modalClose');
        const orderNumber = document.getElementById('orderNumber');
        const orderDate = document.getElementById('orderDate');
        const fullName = document.getElementById('fullName');
        const phone = document.getElementById('phone');
        const servicesContainer = document.getElementById('servicesContainer');
        const addService = document.getElementById('addService');
        const totalAmount = document.getElementById('totalAmount');
        const paymentMethod = document.getElementById('paymentMethod');
        const submitButton = document.getElementById('submitButton');
        const notifyModalOverlay = document.getElementById('notifyModalOverlay');
        const notifyModal = document.getElementById('notifyModal');
        const notifyModalClose = document.getElementById('notifyModalClose');

        let orders = [];
        let currentOrderId = 1;

        function getMoscowDate() {
            const now = new Date();
            return now.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                timeZone: 'Europe/Moscow'
            });
        }

        function openModal() {
            orderNumber.value = currentOrderId;
            orderDate.value = getMoscowDate();
            modalTitle.textContent = `–ó–∞–∫–∞–∑ ‚Ññ${currentOrderId}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º overlay
            modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
            
            // –ù–µ–º–Ω–æ–≥–æ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                modal.classList.remove('translate-y-full');
            }, 50);
        }

        function closeModal() {
            modal.classList.add('translate-y-full');
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = '';
                resetForm();
            }, 300);
        }

        function openNotifyModal(order) {
            const telegramLink = document.querySelector('.notify-telegram');
            const whatsappLink = document.querySelector('.notify-whatsapp');
            const phoneLink = document.querySelector('.notify-phone');
            telegramLink.href = `https://t.me/yourlook_atelier?text=–ó–∞–∫–∞–∑ ‚Ññ${order.id} –≥–æ—Ç–æ–≤`;
            whatsappLink.href = `https://wa.me/+79163961127?text=–ó–∞–∫–∞–∑ ‚Ññ${order.id} –≥–æ—Ç–æ–≤`;
            phoneLink.href = `tel:${order.phone}`;
            
            notifyModalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                notifyModal.classList.remove('translate-y-full');
            }, 50);
        }

        function closeNotifyModal() {
            notifyModal.classList.add('translate-y-full');
            setTimeout(() => {
                notifyModalOverlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = '';
            }, 300);
        }

        function resetForm() {
            fullName.value = '';
            phone.value = '';
            servicesContainer.innerHTML = `
                <div class="flex flex-col md:flex-row gap-4 service-row">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–í–∏–¥ —É—Å–ª—É–≥–∏</label>
                        <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700">–°—É–º–º–∞</label>
                        <div class="relative">
                            <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                            <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">‚ÇΩ</span>
                        </div>
                    </div>
                </div>
            `;
            paymentMethod.value = '–ù–∞–ª–∏—á–Ω—ã–µ';
            totalAmount.textContent = '0 ‚ÇΩ';
            submitButton.disabled = true;
            submitButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            submitButton.classList.remove('bg-[#FF4500]', 'text-white', 'cursor-pointer');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤—ã—Ö –ø–æ–ª–µ–π
            addFormEventListeners();
        }

        function addFormEventListeners() {
            const serviceNames = document.querySelectorAll('.service-name');
            const servicePrices = document.querySelectorAll('.service-price');
            
            serviceNames.forEach(input => {
                input.addEventListener('input', validateForm);
            });
            
            servicePrices.forEach(input => {
                input.addEventListener('input', calculateTotal);
            });
        }

        function calculateTotal() {
            const prices = Array.from(document.querySelectorAll('.service-price')).map(input => parseFloat(input.value) || 0);
            const total = prices.reduce((sum, price) => sum + price, 0);
            totalAmount.textContent = `${total} ‚ÇΩ`;
            validateForm();
        }

        function validateForm() {
            const hasName = fullName.value.trim() !== '';
            const hasPhone = phone.value.trim() !== '';
            const serviceRows = Array.from(document.querySelectorAll('.service-row'));
            const hasServices = serviceRows.length > 0 && serviceRows.every(row => {
                const name = row.querySelector('.service-name').value.trim();
                const price = row.querySelector('.service-price').value.trim();
                return name !== '' && price !== '' && parseFloat(price) >= 0;
            });
            
            if (hasName && hasPhone && hasServices) {
                submitButton.disabled = false;
                submitButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.classList.add('bg-[#FF4500]', 'text-white', 'cursor-pointer');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.classList.remove('bg-[#FF4500]', 'text-white', 'cursor-pointer');
            }
        }

        function renderTables() {
            tablesContainer.innerHTML = '';
            const ordersByDate = {};
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∑–∞–∫–∞–∑—ã –ø–æ –¥–∞—Ç–µ
            orders.forEach(order => {
                if (!ordersByDate[order.date]) {
                    ordersByDate[order.date] = [];
                }
                ordersByDate[order.date].push(order);
            });
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã –ø–æ –¥–∞—Ç–∞–º
            Object.keys(ordersByDate).sort().reverse().forEach(date => {
                const dateHeader = document.createElement('h2');
                dateHeader.className = 'text-xl font-bold mt-4 mb-2';
                dateHeader.textContent = date;
                tablesContainer.appendChild(dateHeader);
                
                ordersByDate[date].forEach(order => {
                    const table = document.createElement('div');
                    table.className = 'bg-[#eeedec] rounded-lg p-4 mb-2';
                    table.innerHTML = `
                        <div class="flex justify-between items-center flex-wrap gap-2">
                            <span class="font-semibold">‚Ññ${order.id}</span>
                            <span class="flex-1 min-w-0 px-2">${order.fullName}</span>
                            <span>${order.phone}</span>
                            <span class="font-semibold">${order.total} ‚ÇΩ</span>
                            <span class="px-2 py-1 bg-gray-200 rounded text-xs">${order.paymentMethod === '–ù–∞–ª–∏—á–Ω—ã–µ' ? '–ù–∞–ª–∏—á–Ω—ã–µ' : order.paymentMethod === '–ö–∞—Ä—Ç–∞' ? '–ö–∞—Ä—Ç–∞' : '–ë–µ–∑ –æ–ø–ª–∞—Ç—ã'}</span>
                            <input type="checkbox" class="complete-checkbox w-5 h-5" ${order.completed ? 'checked' : ''}>
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            ${order.services.map(service => `${service.name}: ${service.price} ‚ÇΩ`).join(', ')}
                        </div>
                    `;
                    
                    const checkbox = table.querySelector('.complete-checkbox');
                    checkbox.addEventListener('change', () => {
                        order.completed = checkbox.checked;
                        if (checkbox.checked) {
                            openNotifyModal(order);
                        }
                    });
                    
                    tablesContainer.appendChild(table);
                });
            });
            
            performSearch();
        }

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const tables = tablesContainer.querySelectorAll('div.rounded-lg');
            const dateHeaders = tablesContainer.querySelectorAll('h2');
            
            tables.forEach(table => {
                const text = table.textContent.toLowerCase();
                table.style.display = query === '' || text.includes(query) ? '' : 'none';
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–∞—Ç, –µ—Å–ª–∏ –ø–æ–¥ –Ω–∏–º–∏ –Ω–µ—Ç –≤–∏–¥–∏–º—ã—Ö –∑–∞–∫–∞–∑–æ–≤
            dateHeaders.forEach(header => {
                let hasVisibleOrders = false;
                let nextElement = header.nextElementSibling;
                
                while (nextElement && nextElement.classList.contains('rounded-lg')) {
                    if (nextElement.style.display !== 'none') {
                        hasVisibleOrders = true;
                        break;
                    }
                    nextElement = nextElement.nextElementSibling;
                }
                
                header.style.display = hasVisibleOrders ? '' : 'none';
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        addButton.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        notifyModalClose.addEventListener('click', closeNotifyModal);
        notifyModalOverlay.addEventListener('click', (e) => {
            if (e.target === notifyModalOverlay) closeNotifyModal();
        });

        addService.addEventListener('click', () => {
            const newRow = document.createElement('div');
            newRow.className = 'flex flex-col md:flex-row gap-4 service-row';
            newRow.innerHTML = `
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">–í–∏–¥ —É—Å–ª—É–≥–∏</label>
                    <input type="text" class="service-name w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">–°—É–º–º–∞</label>
                    <div class="relative">
                        <input type="number" class="service-price w-full p-2 bg-[#eeedec] rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" min="0">
                        <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">‚ÇΩ</span>
                    </div>
                </div>
                <button type="button" class="remove-service text-red-500 hover:text-red-700 self-end md:self-center">–£–¥–∞–ª–∏—Ç—å</button>
            `;
            servicesContainer.appendChild(newRow);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
            newRow.querySelector('.service-name').addEventListener('input', validateForm);
            newRow.querySelector('.service-price').addEventListener('input', calculateTotal);
            newRow.querySelector('.remove-service').addEventListener('click', () => {
                newRow.remove();
                calculateTotal();
            });
        });

        fullName.addEventListener('input', validateForm);
        phone.addEventListener('input', validateForm);

        submitButton.addEventListener('click', () => {
            if (!submitButton.disabled) {
                const services = Array.from(document.querySelectorAll('.service-row')).map(row => ({
                    name: row.querySelector('.service-name').value,
                    price: parseFloat(row.querySelector('.service-price').value) || 0
                }));
                const total = services.reduce((sum, service) => sum + service.price, 0);
                const order = {
                    id: currentOrderId,
                    date: orderDate.value,
                    fullName: fullName.value,
                    phone: phone.value,
                    services,
                    total,
                    paymentMethod: paymentMethod.value,
                    completed: false
                };
                orders.push(order);
                currentOrderId++;
                renderTables();
                closeModal();
            }
        });

        searchInput.addEventListener('input', performSearch);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        addFormEventListeners();
    </script>
</body>
</html>
